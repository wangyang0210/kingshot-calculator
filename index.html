  <script>
    // 드로어 토글
    document.addEventListener('DOMContentLoaded', () => {
      const html=document.documentElement, body=document.body;
      const drawer=document.getElementById('mobileDrawer');
      const backdrop=document.getElementById('backdrop');
      const btnOpen=document.getElementById('menuToggle');
      const btnClose=document.getElementById('btnClose');

      function openDrawer(){ html.classList.add('is-open'); body.classList.add('no-scroll'); backdrop.hidden=false; drawer.setAttribute('aria-hidden','false'); btnOpen?.setAttribute('aria-expanded','true'); btnClose?.focus(); }
      function closeDrawer(){ html.classList.remove('is-open'); body.classList.remove('no-scroll'); backdrop.hidden=true; drawer.setAttribute('aria-hidden','true'); btnOpen?.setAttribute('aria-expanded','false'); btnOpen?.focus(); }
      btnOpen?.addEventListener('click', openDrawer);
      btnClose?.addEventListener('click', closeDrawer);
      backdrop?.addEventListener('click', closeDrawer);
      window.addEventListener('keydown', e=>{ if(e.key==='Escape') closeDrawer(); });
      drawer.querySelectorAll('a[data-link]')?.forEach(a=>a.addEventListener('click', closeDrawer));
    });
  </script>

  <!-- 언어 드롭다운 (KO/EN/JA/CN/TW) -->
  <script>
  (function(){
    const LANGS = [
      {code:'ko',    label:'한국어',  short:'KO'},
      {code:'en',    label:'English', short:'EN'},
      {code:'ja',    label:'日本語',   short:'JA'},
      {code:'zh-CN', label:'简体中文', short:'CN'},
      {code:'zh-TW', label:'繁體中文', short:'TW'},
    ];

    function getCurrentLang(){
      if (window.I18N?.current) return I18N.current;
      return document.documentElement.getAttribute('lang') || 'en';
    }

    async function applyLang(lang){
      if (window.I18N?.setLang) await I18N.setLang(lang);
      document.documentElement.setAttribute('lang', lang);
      try { localStorage.setItem('lang', lang); } catch(_){}
      // 히스토리 모드에 맞게 라우터 갱신 트리거
      try {
        if (window.navigate) window.navigate(location.pathname, { replace: true });
        else window.dispatchEvent(new PopStateEvent('popstate'));
      } catch(_) {}
    }

    function mountPlainDropdown(containerId, menuId){
      const root = document.getElementById(containerId);
      const trigger = root?.querySelector('.lang-row');
      const menu = document.getElementById(menuId);
      if (!root || !trigger || !menu) return;

      menu.innerHTML = LANGS.map((l,idx)=>`
        <li><button class="lang-item" role="menuitemradio" data-lang="${l.code}" aria-checked="false" tabindex="${idx===0?'0':'-1'}">${l.label}</button></li>
      `).join('');
      const items = Array.from(menu.querySelectorAll('.lang-item'));

      function setBtn(code){ trigger.querySelector('.current').textContent = (LANGS.find(x=>x.code===code)?.short || code.toUpperCase()); }
      function reflect(code){ items.forEach(it => it.setAttribute('aria-checked', it.dataset.lang===code ? 'true' : 'false')); }

      function open(){
        menu.style.left = '0';
        menu.hidden=false; trigger.setAttribute('aria-expanded','true');
        const cur=getCurrentLang(); reflect(cur); setBtn(cur);
        (items.find(it=>it.dataset.lang===cur) || items[0]).focus();
        document.addEventListener('click', onDoc, {capture:true});
        document.addEventListener('keydown', onKey);
      }
      function close(){
        menu.hidden=true; trigger.setAttribute('aria-expanded','false');
        document.removeEventListener('click', onDoc, {capture:true});
        document.removeEventListener('keydown', onKey);
        trigger.focus?.();
      }
      function onDoc(e){ if(!root.contains(e.target)) close(); }
      function onKey(e){
        const active=document.activeElement; const idx=items.indexOf(active);
        if(e.key==='Escape'){ e.preventDefault(); close(); return; }
        if(e.key==='ArrowDown'){ e.preventDefault(); items[(idx+1+items.length)%items.length].focus(); }
        if(e.key==='ArrowUp'){ e.preventDefault(); items[(idx-1+items.length)%items.length].focus(); }
        if(e.key==='Enter' || e.key===' '){
          e.preventDefault(); if(active && active.classList.contains('lang-item')) choose(active.dataset.lang);
        }
      }
      async function choose(code){ reflect(code); setBtn(code); await applyLang(code); close(); }

      trigger.addEventListener('click', () => (trigger.getAttribute('aria-expanded')==='true'? close(): open()));
      items.forEach(it => it.addEventListener('click', () => choose(it.dataset.lang)));

      setBtn(getCurrentLang());
    }

    document.addEventListener('DOMContentLoaded', () => {
      mountPlainDropdown('langDropdownHeader','langMenuHeader');
      mountPlainDropdown('langDropdownDrawer','langMenuDrawer');
    });
  })();
  </script>
